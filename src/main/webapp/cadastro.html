<div class="container">
    <div class="row">
        <div class="cold-md-7">
            <hr>
            <h3>Cadastrar Cliente</h3>
            <hr>
            
            <form action="cadastrofind" method="POST">
            
            <div>            
            <label class="labelDados"  for="">Dados Pessoais</label><br></br>
            <input name="nome" class="form-control" type="text"  maxlength="50" placeholder="Insira seu nome Completo"aria-label="default input example"><br></br>
            <input name="cpf" maxlength="11" type="text" class="from-control" placeholder="Insira seu CPF"><br></br>
            <input name="rg" maxlength="10"  type="text" class="from-control" placeholder="Insira seu RG"><br></br>
            <label>Nascimento</label>
            <input name ="nascimento" type="date" class="form-control" placeholder="Nascimento" ><br></br>
            
            <label for="sexo">Escolha seu sexo</label><br>
            <select name="sexo" id="sexo">
                <option value="escolha">Escolha...</option>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="outros">Outros</option>
            </select>            
         
            <br></br>
            <h3 class="labelLogin">Dados para login</h3><br></br>
            <div class="mb-3">
                <label  for="" class="form-label labelLogin">Email address</label>
                <input name="email" type="email" class="form-control" id="email1" placeholder="name@example.com">
              </div>
              <div class="mb-3">
               <label  for="Password" class="col-sm-2 col-form-label">Senha</label>
               <input name="senha"  type="password" class="form-control" id="inputPassword" placeholder="Informe uma senha">
            </div>

            </div>
            
            <div>
	             <button class="btn btn-primary" type="submit"> Cadastrar</button>
	             <button class="btn btn-secondary" type="reset" >Limpar</button>          
            </div>
           
           </form>
           
             
    </div>        
    </div>
    
</div>
